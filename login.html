<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login with Google</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="font-family: Arial, sans-serif; display:flex; flex-direction:column; align-items:center; padding:40px;">
  <h2>Sign in with Google</h2>

  <!-- Google Sign-in button (uses your client id and Botpress callback) -->
  <div id="g_id_onload"
       data-client_id="603914447108-frh7ciinctau5linn2rtc59qe0i9jesg.apps.googleusercontent.com"
       data-login_uri="https://chat.botpress.cloud/api/v1/auth/callback"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <p style="margin-top:20px; font-size:13px; color:#666;">
    After signing in, close this tab and return to the chat.
  </p>
</body>
</html>
